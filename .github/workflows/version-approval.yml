name: Version Approval Handler

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  approve-version:
    name: Handle Version Approval
    runs-on: ubuntu-latest
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/approve-version')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get PR information
        id: pr-info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.issue.number;
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            // Only process if PR is from release branch to main (release PR)
            if (!pr.head.ref.startsWith('release/') || pr.base.ref !== 'main') {
              core.setOutput('is_release_pr', 'false');
              return;
            }
            
            core.setOutput('is_release_pr', 'true');
            core.setOutput('pr_number', prNumber);
            core.setOutput('head_sha', pr.head.sha);
            return pr;
      
      - name: Update check status to success
        if: steps.pr-info.outputs.is_release_pr == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const headSha = '${{ steps.pr-info.outputs.head_sha }}';
            const prNumber = '${{ steps.pr-info.outputs.pr_number }}';
            const commenter = context.payload.comment.user.login;
            
            // Find the "Version Approval Required" check
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: headSha
            });
            
            const versionCheck = checks.check_runs.find(
              check => check.name === 'Version Approval Required'
            );
            
            if (versionCheck) {
              // Update check to success
              await github.rest.checks.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                check_run_id: versionCheck.id,
                status: 'completed',
                conclusion: 'success',
                output: {
                  title: 'Version Approved',
                  summary: `Version approved by @${commenter}. Ready to merge.`,
                  text: `The version has been manually approved by @${commenter}.`
                }
              });
              
              // Add confirmation comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `âœ… Version approved by @${commenter}\n\nThe "Version Approval Required" check has been marked as successful. The PR is now ready to merge.`
              });
            } else {
              // Check doesn't exist, create a success check
              await github.rest.checks.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'Version Approval Required',
                head_sha: headSha,
                status: 'completed',
                conclusion: 'success',
                output: {
                  title: 'Version Approved',
                  summary: `Version approved by @${commenter}. Ready to merge.`,
                  text: `The version has been manually approved by @${commenter}.`
                }
              });
            }

